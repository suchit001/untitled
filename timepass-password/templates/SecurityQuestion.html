{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="login-page">
  <h2 align="center">Password Recovery</h2>
  <form method="post" class="register-form">
    {% csrf_token %}
      <div class="form">
          {% if error_message %}
            {{ error_message }}<hr>
          {% endif %}

               <div class="tag">
               <label for="sec_ans">
                   {{ user.security_question }}
              </label>
                 </div>
             <div class="field">
            <input type="text" name="sec_ans">
      </div>
          <br>
      <button type="submit">Reset</button><br><br>
    </div>
  </form>
</div>
{% endblock %}
